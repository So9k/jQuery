<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
    <style>
        div {
            width: 137px;
            height: 300px;
            background-color: skyblue;
            display: none;
        }
    </style>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>

    <script>
        $(function () {
            $('button').eq(0).click(function () {
                $('div').show(1000,function () {
                    // alert(1);
                })
            })

            $('button').eq(1).click(function () {
                $('div').hide(1000,function () {
                    // alert(2);
                })
            })

            $('button').eq(2).click(function () {
                $('div').toggle(1000);
            })

            // 一般情况下我们都不加参数直接使用显示和隐藏就可以了
            
            //show([soeed],[easing],[fn])
            // 参数都可以省略，无动画直接显示
            // speed：三种预定速度之一的字符串('show','normal','fast')或直接跟表示动画的毫秒数值1000
            // easing: 运动曲线默认swing 可用参数linear 匀速
            // fn：回调函数。动画完成时执行的函数 每个元素执行一次
        })
    </script>
</body>
</html>

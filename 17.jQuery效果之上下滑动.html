<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
    <style>
        div {
            width: 190px;
            height: 300px;
            background-color: skyblue;
            display: none;
        }
    </style>
</head>
<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换</button>
    <div></div>

    <script>
      $(function () {
        //   下滑动slideDown()
          $('button').eq(0).click(function () {
              $('div').slideDown();
          })

        //   上滑动slideUp()
        $('button').eq(1).click(function () {
            $('div').slideUp();
        })
      })

    //   切换滑动slideToggle()
    $('button').eq(2).click(function () {
        $('div').slideToggle(1000);
    })

    </script>
</body>
</html>

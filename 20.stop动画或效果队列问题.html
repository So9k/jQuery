        //   切换滑动slideToggle()
        $('button').eq(2).hover(function () {
            $('div').stop().slideToggle();
        })


        // 动画队列停止排队方法
        // 动画或效果一旦触发就会执行，如果多次触发，就会造成多个动画或者效果排队执行
        // 停止排队 stop()
        // 1.stop() 方法用于停止动画或者效果
        // 2.stop() 写到动画或者效果的前面，相当于停止结束上一次的动画

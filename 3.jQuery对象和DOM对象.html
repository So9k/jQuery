<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.min.js"></script>
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div></div>
    <span></span>
    <script>
        // 1. DOM对象：用原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div');      //DOM对象
        var mySpan = document.querySelector('span');   //DOM对象
        console.dir(myDiv);

        // 2. jQuery对象：用jQuery方式获取过来的对象是jQuery对象。
        // 本质：通过$把DOM元素进行了包装
        $ ('div');
        $ ('span');
        console.dir($('div'));

        // 3. jQuery 对象只能使用jQuery 方法，DOM对象则使用原生的javaScript属性和方法
        // myDiv.style.display = "none";
        // myDiv.hide(); myDiv是一个dom对象不能使用jQuery里面的hide方法
        // $('div').style.display = 'none';  $('div');是一个jQuery对象不能使用原生js的属性和方法

    </script>
</body>
</html>

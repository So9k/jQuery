<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>隐式迭代</div>
    <div>隐式迭代</div>
    <div>隐式迭代</div>
    <div>隐式迭代</div>
    <div>隐式迭代</div>
    <div>隐式迭代</div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <script>
        // 获取div 设置背景颜色 jQuery不能使用style
        $('div').css('background-color','skyblue');

        $('ul li').css('color','skyblue');

        // 遍历内部DOM元素(伪数组形式存储)的过程就叫做隐式迭代
        // 隐式迭代就是把匹配的所有元素内部进行循环遍历，执行相应的方法
        // 而不用我们再进行循环简化我们的操作，方便我们调用

      
    </script>
</body>
</html>

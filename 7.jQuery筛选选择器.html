<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.min.js"></script>
</head>
<body>
    <ul>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ul>

    <ol>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
        <li>多个里面筛选几个</li>
    </ol>

    <script>
        $(function () {
            // 获取第一个li并修改样式
            $('ul li:first').css('color','blue');

            // 获取最后一个并修改样式
            $('ul li:last').css('color','blue');

            // 获取li中索引号为2的元素 索引号从0开始
            $('ul li:eq(2)').css('color','red');

            // 索引号为奇数的元素 为偶数的元素
            $('ol li:odd').css('color','skyblue');
            $('ol li:even').css('color','gold');
        })
    </script>
</body>
</html>
